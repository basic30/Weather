<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Weather Now</h1>
        </header>
        <main>
            <div class="search-box">
                <input type="text" id="city" placeholder="Enter a city name" autofocus>
                <button id="search-button">Search</button>
            </div>

            <!-- Weather details section -->
            <div id="weather-details" class="hidden">
                <h2 id="location"></h2>
                <div class="weather-info">
                    <div class="temperature">
                        <span id="temp">--</span><span></span> <span class="icon"></span>
                    </div>
                    <p id="description"></p>
                </div>
                <div class="additional-info">
                    <p>Humidity: <span id="humidity">--</span><span class="icon">ðŸ’§</span></p>
                    <p>Wind Speed: <span id="wind">--</span><span class="icon">ðŸ’¨</span></p>
                    <p id="rain-status">Rainfall: -- <span class="icon">ðŸŒ§</span></p>
                </div>
            </div>
        </main>
        <footer>
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
